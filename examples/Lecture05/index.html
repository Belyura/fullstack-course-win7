<!DOCTYPE html>
<html ng-app="myFirstApp">   <!--ng-app - угловое приложение, которое называем также как и в app.js   -->
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <h1>My first Angular App</h1>
    <div ng-controller="MyFirstController">
      {{name}} <!--выражение name помещаю здесь, хотя я его объявил в app.js --> <br>
      {{sayHello()}}  <!--а здесь вызываем функцию созданную в app.js--><br>
      <input type="text" ng-model="name">  <!--используем специальный атрибут ng-model, и если мы будем менять значения на страницы, то и name тоже будет меняться--> <br>
      Вводимое значение (Inside my input is): {{name}}


    </div>
  </body>
</html>
